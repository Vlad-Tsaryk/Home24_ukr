{% load static %}
<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'admin_panel/logo-mini.svg' %}">
    <title>{% block seo_title %}{% endblock %}</title>
    <meta name="description"
          content="{% block seo_description %}{% endblock %}">
    <meta name="keywords"
          content="{% block seo_keywords %}{% endblock %}">
    <link href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/fontawesome-all.min.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/slick.css' %}" rel="stylesheet">
    <link href="{% static 'website/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'website/js/simplelightbox/simplelightbox.min.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 підтримка HTML5 елементів і медичних правил -->
    <!-- WARNING: Respond.js не працює, якщо ви побачите цю сторінку через file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-64276279-2"></script>
    <script>
        window.dataLayer = window.dataLayer | [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-64276279-2');
    </script>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuBtn"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="{% static 'website/logo.svg' %}" alt="Demo CRM 24">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="menuBtn">
            <ul class="nav navbar-nav navbar-right">
                <li id="nav_home" class=""><a href="{% url 'main_page' %}">Головна</a></li>
                <li id="nav_about" class=""><a href="{% url 'about_page' %}">Про нас</a></li>
                <li id="nav_services" class=""><a href="{% url 'service_page' %}">Послуги</a></li>
                <li><a href="https://google.com">Умови придбання</a></li>
                <li id="nav_contact" class=""><a href="{% url 'contact_page' %}">Контакти</a></li>
                <li><a href="{% url 'admin-panel-login' %}"><i class="fas fa-sign-in-alt"></i> Вхід</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <p class="text-muted">Розроблено <a href="https://avada-media.ua/">AVADA-MEDIA</a>. На базі системи
                    управління <a href="https://avada-media.ua/moydom24/">"Home24"</a></p>
            </div>
        </div>
    </div>
</footer>
<script src="{% static 'website/js/jquery/jquery.min.js' %}"></script>
<script src="{% static 'website/js/bootstrap.min.js' %}"></script>
<script src="{% static 'website/js/slick.min.js' %}"></script>
<script src="{% static 'website/js/main.js' %}"></script>
<script src="{% static 'website/js/simplelightbox/simple-lightbox.min.js' %}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
